<app-page-title title="registro"></app-page-title>
<div class="main-layout max-w-sm py-16 my-8 bg-indigo-200 rounded-md">
<form class="flex flex-col [& > input]-bg-red" (ngSubmit)="onRegister()" #registerForm="ngForm">
    <div class="flex-1">
        <mat-form-field class="w-full mb-8">
            <mat-label>Nombre</mat-label>
            <input required name="nombre" matInput placeholder="Ej: Mario Fernandéz" [formControl]="nombreValidation">
            <mat-hint>Nombre que se mostrará en tus interacciones</mat-hint>
            <mat-error *ngIf="nombreValidation.hasError('required')">Este campo es obligatorio</mat-error>
        </mat-form-field>
        <mat-form-field class="w-full">
            <mat-label>Usuario</mat-label>
            <input required name="nombre" matInput placeholder="Ej: mario99" [formControl]="usuarioValidation">
            <mat-hint>Nombre para ingresar</mat-hint>
            <mat-error *ngIf="nombreValidation.hasError('required')">Este campo es obligatorio</mat-error>
        </mat-form-field>
        <mat-form-field class="w-full">
            <mat-label>Email</mat-label>
            <input required type="email" name="email" matInput placeholder="Ej: mario1999@mail.com" [formControl]="emailValidation">
            <mat-error *ngIf="emailValidation.hasError('email') && !emailValidation.hasError('required')">Tiene que ser un email válido</mat-error>
            <mat-error *ngIf="emailValidation.hasError('required')">Este campo es obligatorio</mat-error>
        </mat-form-field>
        <mat-form-field class="w-full">
            <mat-label>contraseña</mat-label>
            <input required minlength="6" type="password" name="contrasena" matInput [formControl]="contrasenaValidation">
            <mat-error *ngIf="contrasenaValidation.hasError('required')">Este campo es obligatorio</mat-error>
            <mat-error *ngIf="contrasenaValidation.hasError('minlength') && !contrasenaValidation.hasError('required')">Mímimo 6 carácteres</mat-error>
        </mat-form-field>
    </div>
    <button class="mt-16" type="submit" mat-raised-button color="accent">Registrarse</button>
</form>
</div>
